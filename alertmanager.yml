# alertmanager.yml
global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'log-console'

receivers:
  - name: 'log-console'
    # بدون تكوين حقيقي للإخراج؛ هذا receiver مؤمن كتجربة محلية.
    # لإرسال إيميلات أو Slack، استبدل هذا القسم بإعدادات smtp_configs أو slack_configs.
    webhook_configs:
      - send_resolved: true
        url: 'http://localhost:9094/'  # لا يوجد خادم افتراضي هنا — للتجربة لاحقًا يمكنك تغيير

inhibit_rules: []
