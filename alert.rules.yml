# alert.rules.yml
groups:
  - name: url_shortener_alerts
    rules:

      - alert: High404Rate
        expr: rate(urls_not_found_total[5m]) > 0.2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High 404 rate ({{ $value }})"
          description: "urls_not_found_total rate > 0.2/s for 5m."

      - alert: High95thLatency
        expr: histogram_quantile(0.95, sum(rate(request_latency_seconds_bucket[5m])) by (le)) > 0.5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High 95th percentile latency"
          description: "95th percentile request latency > 0.5s over last 5m."

      - alert: NoNewUrlsCreated
        expr: increase(urls_shortened_total[30m]) == 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "No URLs created in 30m"
          description: "No new shortened URLs in the last 30 minutes."
