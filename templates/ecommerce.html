<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { margin: 0; }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            width: 220px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product:hover { transform: translateY(-5px); }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .product button:hover { background-color: #218838; }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My E-commerce Store</h1>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/220x150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/220x150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/220x150" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/220x150" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        &copy; 2025 My E-commerce Store. All rights reserved.
    </footer>
</body>
</html>
