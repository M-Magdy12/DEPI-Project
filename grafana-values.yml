adminPassword: admin

persistence:
  enabled: false


service:
  type: NodePort
  nodePort: 30300


datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus-server.ecommerce.svc.cluster.local:80
        access: proxy
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s


dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'E-commerce'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default


